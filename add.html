<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function validateForm() {
        var uname, uid, pwd;
        uname = document.form1.uname;
        if (uname.value == "") {
            alert("이름을 입력하세요");
            uname.focus();
            return false;
        }
        uid = document.form1.uid;
        if (uid.value == "") {
            alert("아이디를 입력하세요");
            uid.focus();
            return false;
        }
        pwd = document.form1.pwd;
        if (pwd.value == "") {
            alert("비밀번호를 입력하세요");
            pwd.focus();
            return false;
        }
    }
</script>

<p>회원가입</p>

<form name="form1" action="add_ok.php" onsubmit=" return validateForm()" method="post">
    <label for="uname">이름:</label><br>
    <input type="text" id="uname" name="uname" placeholder="이름을 입력하세요."><br>
    <br>
    <label for="uid">아이디:</label><br>
    <input type="text" id="uid" name="uid" placeholder="사용할 아이디를 입력하세요."><br>
    <br>
    <label for="pwd">비밀번호:</label><br>
    <input type="password" id="pwd" name="pwd" placeholder="사용할 비밀번호를 입력하세요."><br>
    <br>
    <label for="p_num">휴대폰번호:</label><br>
    <input type="text" id="p_num" name="p_num" placeholder="010-0000-0000." pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{3,4}"
           maxlength="13"><br>
    <br>
    <label for="gender1">성별:</label><br>
    <input type="radio" id="gender1" name="gender" value="M" checked> 남
    <input type="radio" id="gender2" name="gender" value="W"> 여<br>

    <input type="submit" value="저장">
    <input type="reset" value="취소">
</form>
</body>
</html>
