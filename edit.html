<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function confirmModal() {
            var result = confirm("정말 삭제하시겠습니까?")
            if (result == true) {
                console.log("삭제되었습니다.");
            } else {
                console.log("취소. 변화 없음");
            }
        }
    </script>

    <form action="index.html" method="post">
        이름: 완
        <br>
        아이디: wan
        <br>
        비밀번호: wan
        <br>
        휴대폰번호: 010-1234-1234
        <br>
        성별: 남
        <br> <br>

        <label for="uname">새로운 이름:</label><br>
        <input type="text" id="uname" name="uname" placeholder="이름을 입력하세요."><br>
        <br>
        <label for="uid">새로운 아이디:</label><br>
        <input type="text" id="uid" name="uid" placeholder="사용할 아이디를 입력하세요."><br>
        <br>

        <label for="pwd">새로운 비밀번호:</label><br>
        <input type="password" id="pwd" name="pwd" placeholder="사용할 비밀번호를 입력하세요."><br>
        <br>

        <label for="p_num">새로운 휴대폰번호:</label><br>
        <input type="text" id="p_num" name="p_num" placeholder="010-0000-0000." pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{3,4}" maxlength="13"><br>
        <br>

        <label for="gender1">새로운 성별:</label><br>
        <input type="radio" id="gender1" name="gender" value="M" checked> 남
        <input type="radio" id="gender2" name="gender" value="W"> 여<br>

        <input type="submit" value="저장">
        <button onclick="confirmModal()">삭제</button>
    </form>
</body>
</html>
